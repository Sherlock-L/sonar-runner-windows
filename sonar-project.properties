# Required metadata
# 分析完成后，推送到sonar服务端，会生成一个叫做TEST的工程，下面的key 、name 、版本都可以自定义
sonar.projectKey=TEST   
sonar.projectName=TEST
sonar.projectVersion=1.0
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional. If not set, SonarQube starts looking for source code
# from the directory containing the sonar-project.properties file.
# 以此配置文件所在的目录为基础，定义需要扫描的代码目录；如当前配置文件在项目中的路径为D://testProject/sonar-project.properties
#  那么 下面的adone 意思就是指定扫描目录 D://testProject/testProject/adone 里的所有代码。
# 运行 命令 cd D://testProject  进入目录，然后运行 sonar-runner  就会自动读取当前目录下的sonar-project.properties 文件
sonar.sources=adone

# Encoding of the source code
sonar.sourceEncoding=UTF-8
# Additional parameters  不用管
sonar.my.property=value
